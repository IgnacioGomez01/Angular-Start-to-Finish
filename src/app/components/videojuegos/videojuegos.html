<hr>
<div class="videojuegos">

    <h3>Lista de Jugadores</h3>
    <ul> 
        @for (juego of videojuegos; track juego) {
            <li>{{juego}}</li>
        } @empty {
            <li>No hay Jugadores para mostrar</li>
        }
    </ul>

    <h4>{{nuevoJuego}}</h4>

    <input [(ngModel)]="nuevoJuego" type="text" placeholder="Añade un nuevo Jugador"/>
    <button (click)="addJuego()">añadir</button>
</div>
